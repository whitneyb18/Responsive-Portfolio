<body>
        <div class="navContainer">
            <div class="navName">
                <h1 class="navHeading">Whitney Bowman</h1>

            <div class="navBar">
                <ul>
                    <li><a href="../../index.html">Home</a></li>

            </div>

        <div class="contentContainer">
            <div class="contentHeader">
                <h1 class="contentAbout">Contact</h1>
            </div>
            <div class="profileImg">
                    <form class="form">
                            <!-- Name field-->
                            <p class="name">
                                <label for="name">Name</label>
                                <br>
                                <input type="text" name="name" id="name" placeholder="John Smith"></input>
                            </p>
                            <!-- Email field -->
                            <p class="email">
                                <label for="email">Email</label>
                                <br>
                                <input type="text" name="email" id="email" placeholder="example@gmail.com"></input>
                            </p>
                            <!-- Message field-->
                            <p class="message">
                                <label for="message">Message</label>
                                <br>
                                <textarea name="message" id="message"></textarea>
                            </p>
                            <!-- Submit button -->
                            <p class="submitButton">
                                <input id="submitButton" type="submit" value="Submit"></input>
                            </p>
                        </form>
            </div>
            <div class="profileInfo">
            </div>
        </div>
        <footer>
                Copyright &copy;
        </footer>
    </body>
